<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="MIPO - Minimal Portfolio Theme" />
    <meta name="author" content="kingstudio.ro" />
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/favicon.png" />
    <!-- Site Title -->
    <title>MIPO - Minimal Portfolio Theme</title>
    <!-- Bootstrap 5 Core CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="/assets/css/animate.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <!-- Fonts -->
    <link rel="stylesheet" href="/assets/css/fontawesome-all.min.css" type="text/css" />
  </head>

  <body class="dark-mode">
    <!-- Loader wrapper? -->
    <div id="loader-wrapper">
      <div id="loader"></div>
      <div class="loader-section section-left"></div>
      <div class="loader-section section-right"></div>
    </div>
    <!-- End Loader Wrapper -->

    <div id="app"></div>

    <!-- Button to go all the way up -->
    <button
      type="button"
      id="back-top"
      class="btn btn-icon btn-circle btn-outline-dark bg-body-dark btn-floating raised-sm"
    >
      <i class="fas fa-chevron-up text-white"></i>
    </button>
    <!-- End Button -->

    <!-- Core JavaScript -->
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/theme.js"></script>

    <!-- Nav-Scroll -->
    <script src="/assets/js/scroll-top.js"></script>
    <!-- / Nav-Scroll -->

    <!-- TypeWriter -->
    <script src="/assets/js/typewriter.js"></script>
    <!-- / TypeWriter -->
  </body>
</html>
